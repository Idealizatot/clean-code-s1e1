<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="main">
    <div class="logo">
      <img class="logo__img" src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <article class="main-element">
      <div id="adding-element">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task enter" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title_meddle">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__element">
          <input type="checkbox" class="enter">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task enter">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
        <li class="list__element edit-mode">
          <input type="checkbox" class="enter">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task enter">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title_meddle">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__element">
          <input type="checkbox" class="enter" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task enter">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>

</html>
